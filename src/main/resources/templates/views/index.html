<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>大学生创新创业成果</title>

</head>

<body class="layui-layout-body">
<!-- 头部 -->
	<div th:include="common/header :: #web_header" class="fly-header bg-dark"></div>
<div id="container">
	<div class="fly-home fly-panel">
		<img th:src="@{/assets/images/head.jpg}" th:attr="alt=${session.ucUser.userName}" />
		<h1>
			<font th:text="${session.ucUser.userName}"></font>
			<i th:class="${session.ucUser.gender eq '男'}? 'iconfont icon-nan' : 'iconfont icon-nv'"></i>
		</h1>

		<p class="fly-home-info">
			<i class="layui-icon"></i>登录次数：<span style="color: #FF7200;" th:text="${session.ucUser.loginNum}"></span>
			<i class="iconfont icon-shijian"></i>注册时间：<span th:text="${#strings.substring(session.ucUser.createTime,0,10)}"> </span>
			<i class="iconfont"></i>会员类型：<span th:text="${session.ucUser.userType eq '1' } ? '教师':'学生' "></span>
		</p>

		<p class="fly-home-sign"></p>

	</div>

		<div class="layui-container">
			<ul class="layui-clear" style="text-align: center;">
				<li class=""><a href="/index/user/index/id/109.html" data-pjax=""></a></li>

	<div class="layui-container fly-marginTop">
		<div class="fly-panel fly-panel-user" pad20="" id="containerUserNav">
			<div class="fly-msg" style="margin: 20px 0;" th:text="${'Hi,'+session.ucUser.userName}+'欢迎您'"></div>
			<div class="layui-tab layui-tab-brief" lay-filter="user">
				<ul class="layui-tab-title" id="LAY_mine">
					<li class="layui-this" lay-id="home">用户中心</li>
					<li lay-id="info">我的资料</li>
				</ul>
				<div class="layui-tab-content" style="padding: 20px 0;">
					<div class="layui-form layui-form-pane layui-tab-item layui-show">
						<div class="layui-row layui-col-space20">
							<div class="layui-col-md12">
								<div class="layui-card" style="border: 1px solid #E6E6E6;">
									<div class="layui-card-header" style="border-bottom-color: #E6E6E6;">我的会员信息</div>
									<div class="layui-card-body" style="min-height: 106px;">
										<ul class="layui-row layui-col-space10 fly-shortcut">
											<li class="layui-col-sm3 layui-col-xs4"><a href="#" data-pjax=""><i class="layui-icon"></i><cite>修改信息</cite></a></li>
											<li class="layui-col-sm3 layui-col-xs4"><a href="#" data-pjax=""><i class="layui-icon"></i><cite>修改头像</cite></a></li>
											<li class="layui-col-sm3 layui-col-xs4"><a href="#" data-pjax=""><i class="layui-icon"></i><cite>修改密码</cite></a></li>
											<li class="layui-col-sm3 layui-col-xs4"><a href="#" data-pjax="true"><i class="layui-icon"></i><cite>帐号绑定</cite></a></li>
											<li class="layui-col-sm3 layui-col-xs4"><a href="#" data-pjax="true"><i class="layui-icon"></i><cite>写小纸条</cite></a></li>
										</ul>
									</div>
								</div>

							</div>
						</div>
					</div>
					<div class="layui-form layui-form-pane layui-tab-item">
						<form action="uc/edit_user.html" method="post">
							<div class="layui-form-item" th:if="${session.ucUser.userType eq '2'}">
								<label class="layui-form-label">学院</label>
								<div class="layui-input-inline">
									<input type="text" name="department" required="" lay-verify="department" autocomplete="off"
										   th:value="${session.ucUser.department}" class="layui-input"/>
								</div>
							</div>
							<div class="layui-form-item" th:if="${session.ucUser.userType eq '2'}">
								<label class="layui-form-label">班级</label>
								<div class="layui-input-inline">
									<input type="text" name="userClass" required="" lay-verify="userClass" autocomplete="off"
										   th:value="${session.ucUser.userClass}" class="layui-input"/>
								</div>
							</div>
							<div class="layui-form-item" th:if="${session.ucUser.userType eq '2'}">
								<label class="layui-form-label">学号</label>
								<div class="layui-input-inline">
									<input type="text" name="studentNo" required="" lay-verify="studentNo" autocomplete="off"
										   th:value="${session.ucUser.studentNo}" class="layui-input"/>
								</div>
							</div>
							<div class="layui-form-item" th:if="${session.ucUser.userType eq '1'}">
								<label class="layui-form-label">职称</label>
								<div class="layui-input-inline">
									<input type="text" name="userTitle" required="" lay-verify="userTitle" autocomplete="off"
										   th:value="${session.ucUser.userTitle}" class="layui-input"/>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">手机</label>
								<div class="layui-input-inline">
									<input type="text" name="mobile" required="" lay-verify="mobile" autocomplete="off" value=""
										   class="layui-input" th:value="${session.ucUser.mobile}"/>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">邮箱</label>
								<div class="layui-input-inline">
									<input type="text" name="email" required="" lay-verify="email" autocomplete="off" value=""
										   class="layui-input" th:value="${session.ucUser.email}"/>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">用户姓名</label>
								<div class="layui-input-inline">
									<input type="text" name="userName" required="required" lay-verify="required" autocomplete="off" th:value="${session.ucUser.userName}" class="layui-input"/>
								</div>
								<div class="layui-inline">
									<div class="layui-input-inline">
										<input type="radio" name="gender" value="男" title="男" th:checked="${session.ucUser.gender eq '男'}"/>
										<input type="radio" name="gender" value="女" title="女" th:checked="${session.ucUser.gender eq '女'}"/>
									</div>
								</div>
							</div>

							<div class="layui-form-item layui-form-text">
								<label class="layui-form-label">签名</label>
								<div class="layui-input-block">
									<textarea placeholder="随便写些什么刷下存在感" name="desc" autocomplete="off" class="layui-textarea" style="height: 80px;"></textarea>
								</div>
							</div>
							<div class="layui-form-item">
								<input type="hidden" name="userId" th:value="${session.ucUser.userId}"/>
								<button class="layui-btn" lay-filter="*" lay-submit="">确认修改</button>
							</div>
						</form>
					</div>

					<div class="layui-form layui-form-pane layui-tab-item">

					</div>
				</div>

			</div>
		</div>

	</div>
</div>
<!--尾部-->
	<div class="fly-footer" style="margin-bottom: 60px;" th:include="common/footer :: #web_footer"></div>


<script>
    $(function () {
        var form = layui.form;
        form.render();
        if(getCurrentUser()==null){
            location.replace(appServer+"login.html");
        }
    });
</script>
</body>
</html>
