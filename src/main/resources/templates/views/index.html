<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>大学生创新创业成果</title>

</head>

<body class="layui-layout-body">
<!-- 头部 -->
	<div th:include="common/header :: #web_header" class="fly-header bg-dark"></div>
<div id="container">
	<div class="fly-home fly-panel">
		<img th:src="@{/assets/images/head.jpg}" th:attr="alt=${session.ucUser.userName}" />
		<h1>
			<font th:text="${session.ucUser.userName}"></font>
			<i th:class="${session.ucUser.gender eq '男'}? 'iconfont icon-nan' : 'iconfont icon-nv'"></i>
		</h1>

		<p class="fly-home-info">
			<i class="layui-icon"></i>登录次数：<span style="color: #FF7200;" th:text="${session.ucUser.loginNum}"></span>
			<i class="iconfont icon-shijian"></i>注册时间：<span th:text="${#strings.substring(session.ucUser.createTime,0,10)}"> </span>
			<i class="iconfont"></i>会员类型：<span th:text="${session.ucUser.userType eq '1' } ? '教师':'学生' "></span>
		</p>

		<p class="fly-home-sign"></p>

	</div>
	<div class="fly-panel fly-column">
		<div class="layui-container">
			<ul class="layui-clear" style="text-align: center;">
				<li class=""><a href="/index/user/index/id/109.html" data-pjax="">作品</a></li>
				<li class=""><a href="/index/user/love/id/109.html" data-pjax="">喜欢</a></li>
				<li class=""><a href="/index/user/people/id/109.html" data-pjax="">粉丝</a></li>
				<li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><span class="fly-mid"></span></li>
				<li class="layui-this"><a href="/index/user/home.html" data-pjax="">用户中心</a></li>
				<li class=""><a href="/index/user/message.html" data-pjax="">消息中心</a></li>
			</ul>
		</div>
	</div>
	<div class="layui-container fly-marginTop">
		<div class="fly-panel fly-panel-user" pad20="" id="containerUserNav">
			<div class="fly-msg" style="margin: 20px 0;" th:text="${'Hi,'+session.ucUser.userName}+'欢迎您'"></div>
			<div class="fly-msg" style="margin:20px 0;">您的邮箱尚未验证，这比较影响您的帐号安全，<a href="javascript:void(0)" onclick="layer.tips('稍后开放', this, {tips:1})">立即去激活？</a></div>
			<div class="layui-tab layui-tab-brief" lay-filter="user">
				<ul class="layui-tab-title" id="LAY_mine">
					<li class="layui-this" lay-id="home">用户中心</li>
					<li lay-id="info">我的资料</li>
					<li lay-id="pass">密码</li>
				</ul>
				<div class="layui-tab-content" style="padding: 20px 0;">
					<div class="layui-form layui-form-pane layui-tab-item layui-show">
						<div class="layui-row layui-col-space20">
							<div class="layui-col-md4">
								<div class="layui-card" style="border: 1px solid #E6E6E6;">
									<div class="layui-card-header fly-signin">
										签到
										<i class="fly-mid"></i>
										<a href="javascript:;" class="fly-link" id="LAY_signinHelp">说明</a>
										<i class="fly-mid"></i>
										<a href="javascript:;" class="fly-link" id="LAY_signinTop">活跃榜<span class="layui-badge-dot"></span></a>
										<span class="fly-signin-days">已连续签到<cite>0</cite>天</span>
									</div>

									<div class="layui-card-body text-center singIn-main fly-signin" style="padding: 34px 0;">
										<button class="layui-btn layui-btn-normal" id="LAY_signin">今日签到</button>
										<span class="mar-lft">可获得<cite>3</cite>积分</span>
									</div>
								</div>

							</div>
							<div class="layui-col-md4">
								<div class="layui-card" style="border: 1px solid #E6E6E6;">
									<div class="layui-card-header">我的会员信息</div>
									<div class="layui-card-body" style="min-height: 106px;">
										<ul class="fly-list-static">
											<li>您当前的积分：50</li>
											<li>您当前的等级： <span class="text-danger">普通用户</span></li>
										</ul>
									</div>
								</div>
							</div>

							<div class="layui-col-md12">
								<div class="layui-card" style="border: 1px solid #E6E6E6;">
									<div class="layui-card-header" style="border-bottom-color: #E6E6E6;">我的会员信息</div>
									<div class="layui-card-body" style="min-height: 106px;">
										<ul class="layui-row layui-col-space10 fly-shortcut">
											<li class="layui-col-sm3 layui-col-xs4"><a href="/index/user/home.html#info" data-pjax=""><i class="layui-icon"></i><cite>修改信息</cite></a></li>
											<li class="layui-col-sm3 layui-col-xs4"><a href="/index/user/home.html#avatar" data-pjax=""><i class="layui-icon"></i><cite>修改头像</cite></a></li>
											<li class="layui-col-sm3 layui-col-xs4"><a href="/index/user/home.html#pass" data-pjax=""><i class="layui-icon"></i><cite>修改密码</cite></a></li>
											<li class="layui-col-sm3 layui-col-xs4"><a href="/index/user/home.html#bind" data-pjax="true"><i class="layui-icon"></i><cite>帐号绑定</cite></a></li>
											<li class="layui-col-sm3 layui-col-xs4"><a href="/index/article/add.html" data-pjax="true"><i class="layui-icon"></i><cite>写小纸条</cite></a></li>
										</ul>
									</div>
								</div>

							</div>
						</div>
					</div>
					<div class="layui-form layui-form-pane layui-tab-item">
						<form action="/index/user/update.html" method="post">
							<div class="layui-form-item">
								<label class="layui-form-label">邮箱</label>
								<div class="layui-input-inline">
									<input type="text" name="email" required="" lay-verify="email" autocomplete="off" value=""
										   class="layui-input"/>
								</div>
								<div class="layui-form-mid layui-word-aux">如果您在邮箱已激活的情况下，变更了邮箱，需<a href="javascript:;" id="LAY-activate" style="font-size: 12px; color: #4f99cf;">重新验证邮箱</a>。</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">昵称</label>
								<div class="layui-input-inline">
									<input type="text" name="username" required="" lay-verify="required" autocomplete="off" value="大哥哥" class="layui-input"/>
								</div>
								<div class="layui-inline">
									<div class="layui-input-inline">
										<input type="radio" name="sex" value="1" title="男" checked=""/>
										<div class="layui-unselect layui-form-radio layui-form-radioed">
											<i class="layui-anim layui-icon"></i><div>男</div></div>
										<input type="radio" name="sex" value="0" title="女"/>
										<div class="layui-unselect layui-form-radio">
											<i class="layui-anim layui-icon"></i><div>女</div></div>
									</div>
								</div>
							</div>

							<div class="layui-form-item layui-form-text">
								<label class="layui-form-label">签名</label>
								<div class="layui-input-block">
									<textarea placeholder="随便写些什么刷下存在感" name="desc" autocomplete="off" class="layui-textarea" style="height: 80px;"></textarea>
								</div>
							</div>
							<div class="layui-form-item">
								<button class="layui-btn" lay-filter="*" lay-submit="">确认修改</button>
							</div>
						</form>
					</div>



					<div class="layui-form layui-form-pane layui-tab-item">
						<form action="/index/user/setPassword.html" method="post">
							<div class="layui-form-item">
								<label class="layui-form-label">当前密码</label>
								<div class="layui-input-inline">
									<input type="password" name="pass" required="" lay-verify="required" autocomplete="off" class="layui-input"/>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">新密码</label>
								<div class="layui-input-inline">
									<input type="password" name="password" required="" lay-verify="required" autocomplete="off" class="layui-input"/>
								</div>
								<div class="layui-form-mid layui-word-aux">6到16个字符</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">确认密码</label>
								<div class="layui-input-inline">
									<input type="password" name="confirm" required="" lay-verify="required" autocomplete="off" class="layui-input"/>
								</div>
							</div>
							<div class="layui-form-item">
								<button class="layui-btn" key="set-mine" lay-filter="*" lay-submit="" alert="">确认修改</button>
							</div>
						</form>
					</div>


					<div class="layui-form layui-form-pane layui-tab-item">

					</div>
				</div>

			</div>
		</div>

	</div>
</div>
<!--尾部-->
	<div class="fly-footer" style="margin-bottom: 60px;" th:include="common/footer :: #web_footer"></div>


<script>
    $(function () {
        if(getCurrentUser()==null){
            location.replace(appServer+"login.html");
        }
    });
</script>
</body>
</html>
