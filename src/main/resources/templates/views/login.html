<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>大学生创新创业成果</title>
    <link rel="stylesheet" href="../../static/assets/css/login.css" media="all" th:href="@{/assets/css/login.css}"/>
</head>
<body>
<div class="layui-layout-body" id="LAY-user-login">
    <!-- 头部 -->
    <div th:include="common/header :: #web_header" class="fly-header bg-dark"></div>
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>大学生创新创业成果</h2>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">用户类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="userType" id="userTypeStu" value="2" title="学生" checked="checked" />
                    <input type="radio" name="userType" id="userTypeTeacher" value="1" title="教师" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon" for="LAY-user-login-username">&#xe770;</label>
                <input type="text" name="account" id="LAY-user-login-username" lay-verType="tips" lay-verify="required"
                       placeholder="用户名" class="layui-input"/>
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon" for="LAY-user-login-password">&#xe688;</label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verType="tips"
                       lay-verify="required" placeholder="密码" class="layui-input"/>
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码"/>
                <a href="javascript:load('user_reg');" class="layadmin-user-jump-change layadmin-link"
                   style="margin-top: 7px;">立即注册</a>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit="true" lay-filter="LAY-user-login-submit">登 录
                </button>
            </div>
        </div>
    </div>
    <!--尾部-->
    <div class="fly-footer" style="margin-bottom: 60px;" th:include="common/footer :: #web_footer"></div>
</div>
</body>
<script type="text/javascript" src="../../static/assets/js/web/login_web.js" th:src="@{/assets/js/web/login_web.js}"></script>
</html>
